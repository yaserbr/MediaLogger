<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediaLogger | Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="dashboard-bg">

  <!-- Background -->
  <div class="gradient-bg22"></div>

  <div class="shapes">
    <span class="shape s1"></span>
    <span class="shape s2"></span>
    <span class="shape s3"></span>
    <span class="shape s4"></span>
  </div>

  <header class="main-header">
  <div class="header-wrap">

    <!-- Left -->
    <div class="header-left">
      <h1 class="logo">MediaLogger</h1>
      <span class="subtitle">Private book & movie journal</span>
    </div>

    <!-- Right -->
    <div class="header-right">

      <div class="user-box">
        <span class="user-label">User</span>
        <span id="username" class="user-name">...</span>
      </div>

      <div class="pill">
        <span>Entries</span>
        <span id="entryCount" class="count">0</span>
      </div>

      <a href="/logout" class="logout-btn">Logout</a>

    </div>

  </div>
</header>


  <main class="container py-5 dashboard">
    <section class="dashboard-grid">
      <article >
        <div class="card border-0 shadow-sm p-4">
          <h2 class="h5 mb-3">Add an entry</h2>

          <form id="entryForm" class="vstack gap-3">
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">Type</label>
                <select name="mediaType" class="form-select" required>
                  <option value="book">Book</option>
                  <option value="movie">Movie</option>
                </select>
              </div>

              <div class="col-6">
                <label class="form-label">Rating</label>
                <select name="rating" class="form-select" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3" selected>3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>

            <div>
              <label class="form-label">Title</label>
              <input name="title" class="form-control" placeholder="Example: Interstellar" required />
            </div>

            <div>
              <label class="form-label">Private review</label>
              <textarea name="review" class="form-control" rows="4"
                placeholder="Write a short private note..."></textarea>
            </div>

            <div>
              <label class="form-label">Consumed date (optional)</label>
              <input name="consumedAt" type="date" class="form-control" />
            </div>

            <button class="btn btn-primary" type="submit">Add</button>
          </form>
        </div>
      </article>

      <article >
        <div class="card border-0 shadow-sm p-4">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
            <h2 class="h5 m-0">My gallery</h2>

            <div class="d-flex gap-2 align-items-center flex-wrap">
              <select id="filterType" class="form-select form-select-sm" style="max-width: 160px;">
                <option value="all" selected>All</option>
                <option value="book">Books</option>
                <option value="movie">Movies</option>
              </select>

              <input id="search" class="form-control form-control-sm" style="max-width: 240px;"
                placeholder="Search..." />
            </div>
          </div>

          <hr class="my-3" />

          <section id="entryList" class="vstack gap-2" aria-live="polite"></section>

          <div id="empty" class="text-center text-muted py-5 d-none">
            No entries yet. Add your first book or movie.
          </div>
        </div>
      </article>
    </section>
  </main>

  <div class="toast-container position-fixed top-0 start-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">MediaLogger</strong>
        <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast"></button>
      </div>
      <div id="toastBody" class="toast-body">...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>

</html>
